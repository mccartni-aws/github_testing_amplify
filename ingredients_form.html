<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html"/>

<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>

<script>

(function () {
    var old = console.log;
    var logger = document.getElementById('log');
    console.log = function (message) {
        if (typeof message == 'object') {
            logger.innerHTML += (JSON && JSON.stringify ? JSON.stringify(message) : message) + '<br />';
        } else {
            logger.innerHTML += message + '<br />';
        }
    }
})();

function submitData() {
                // debugger
                // console.log("test")
                var item = document.getElementById("Ingredients").value
                // var pass = document.getElementById("Password").value
                // var json = { Username: user, Password: pass };
                var json = { Ingredients: item};
                // debugger
                $.ajax({
                    type: "POST",
                    url: "https://zbars7ifb5.execute-api.us-east-1.amazonaws.com/production",
                    data: JSON.stringify(json),
                    beforeSend: function() { 
                        // console.log("Before");
                        $("#submit").attr('disabled', true);
                    },
                    success: function(response){ 
                        // console.log(response);
                        // debugger
                        var logger = document.getElementById('log');
                        logger.innerHTML = (JSON && JSON.stringify ? JSON.stringify(response) : response) + '<br />';
                        $("#submit").attr('disabled', false);
                    },
                    // success :function(response){
                    //     $("#contactResponse").show();
                    //     var resp = response;    
                    // }
                });
            }
</script>
</head>

<body><div align="center"><br><br><br><br>
<h1>Hello <span id="my-demo">Fellow Foodies!</span></h1>
<form onsubmit="submitData();return false;">
    <label for="Ingredients">Ingredients:</label><br>
    <input type="text" id="Ingredients" name="Ingredients" value=""><br>
    <input type="button" id="submit" value="Submit" onclick="submitData()">
</form>
