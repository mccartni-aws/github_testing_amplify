<html>
<head>
    <meta charset="UTF-8">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script>
function submitData() {
                var item = document.getElementById("Ingredients").value
                // var pass = document.getElementById("Password").value
                // var json = { Username: user, Password: pass };
                var json = { Ingredients: item};

                $.ajax({
                    type: "POST",
                    url: "https://ll18cwnii9.execute-api.us-east-1.amazonaws.com/prod_1/",
                    data: JSON.stringify(json),
                    beforeSend: function() { 
                        console.log("Before");
                        $("#submit").attr('disabled', true);
                    },
                    success: function(response){ 
                        console.log(response);
                        $("#submit").attr('disabled', false);
                    }
                });
            }
</script>
</head>

<body><div align="center"><br><br><br><br>
<h1>Hello <span id="my-demo">Fellow Foodies!</span></h1>
<form onsubmit="submitData();return false;">
    <label for="Ingredients">Ingredients:</label><br>
    <input type="text" id="Ingredients" name="Ingredients" value=""><br>
    <input type="submit" id="submit" value="Submit" >
</form>

</body>

</html>
